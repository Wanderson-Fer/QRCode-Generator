<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code generator</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container-sm p-5 ">
        <h1 class="display-4 title">Qr code generator</h1>
        
        <div class="container p-5 pt-3 pb-2">
            <form action="" class="d-flex justify-content-between pb-2">
                <div class="form-floating flex-grow-1">
                    <input type="text" class="form-control" id="input_url" name="input_url" placeholder="Digite a URL: ">
                    <label for="input_url">Digite a URL:</label>
                </div>

                <button type="button" class="btn btn-secondary disabled" id="gerar">Gerar</button>
            </form>
        </div>

        <div class="d-flex flex-column justify-content-center p-5 pt-2 pb-2" id="resposta">
            <figure class="qrcode d-flex justify-content-center m-2 pb-4" id="qrcode">
                
            </figure>
            <a class="btn btn-secondary disabled" href="#" id="linkURL">_</a>
        </div>
    </main>

    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
